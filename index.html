<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/mystyle.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main>
    <div class="cardcontainer">
      <div class="bubbles"></div>

      <div class="photo">
        <img src="./images/image-victor.jpg" alt="Foto de perfil">
      </div>

      <div class="datacontainer">

        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <div class="city">
          <p>London</p>
        </div>

      </div>

      <div class="statscontainer">

        <div class="statistics">
          <div class="quantity">80k</div>
          <div class="units">Followers</div>
        </div>

        <div class="statistics">
          <div class="quantity">803k</div>
          <div class="units">Likes</div>
        </div>

        <div class="statistics">
          <div class="quantity">1.4k</div>
          <div class="units">Photos</div>
        </div>
        
      </div>
    </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AngelKamy">Angel Vasquez</a>.
  </div>
</body>

</html>
